<div class="container">
  <h1 class="mt-3">Edit Category</h1>
  <ng-container *ngIf="category;else notFound"></ng-container>

  <form #form="ngForm" (ngSubmit)="onSubmitForm()">
          <div class="mt-2">
              <div class="mt-3">
                  <label for="categoryId">CategoryId</label>
                  <input type="text" disabled
                  id="categoryId"
                  class="form-control"
                  name="categoryId"
                  value="{{category?.id}}">
              </div>

              <div class="mt-3">
                  <label for="categoryId">Category Name</label>
                  <input type="text"
                  id="categoryName"
                  class="form-control"
                  name="categoryName"
                  value="{{category?.name}}">
              </div>

              <div class="mt-3 d-flex">
                  <button type="submit" class="btn btn-primary">Update Category</button>
                  <button type="submit" class="btn btn-danger ms-3"
                  (click)="onDelete()"
                  >Delete</button>
              </div>

          </div>
      </form>

  <ng-template #notFound>
      <div class="alert alert-warning" role="alert">
          Category Nor Found!
      </div>
  </ng-template>
</div>
