<div class="container">
  <h1 class="mt-3">Add Category</h1>

  <form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mt-2">

      <div class="mt-3">
        <label class="form-label">Product Name</label>
        <input type="text" id="productName" class="form-control" name="productName" [(ngModel)]="model.name">
      </div>


      <div class="mt-3">
        <label class="form-label">Description</label>
        <input type="text" id="description" class="form-control" name="description" [(ngModel)]="model.description">
      </div>

      <div class="mt-3">
        <label class="form-label">Purchase Price</label>
        <input type="text" id="purchasePrice" class="form-control" name="purchasePrice" [(ngModel)]="model.purchasePrice">
      </div>

      <div class="mt-3">
        <label class="form-label">Sale Price</label>
        <input type="text" id="salePrice" class="form-control" name="salePrice" [(ngModel)]="model.salePrice">
      </div>

      <div class="mt-3">
        <label class="form-label">Category ID</label>
        <input type="text" id="categoryId" class="form-control" name="categoryId" [(ngModel)]="model.categoryId">
      </div>

      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>

    </div>
  </form>
</div>
