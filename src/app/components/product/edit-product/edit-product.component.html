<div class="container">
  <h1 class="mt-3">Edit Product</h1>
  <ng-container *ngIf="product;else notFound"></ng-container>

  <form #form="ngForm" (ngSubmit)="onSubmitForm()">
    <div class="mt-2">
      <div class="mt-3">
        <label for="categoryId">ProductID</label>
        <input type="text" disabled id="categoryId" class="form-control" name="categoryId" value="{{product?.id}}">
      </div>

      <div class="mt-3">
        <label for="categoryId">Product Name</label>
        <input type="text" id="productName" class="form-control" name="productName" value="{{product?.name}}">
      </div>

      <div class="mt-3">
        <label for="categoryId">Description</label>
        <input type="text" id="productDescription" class="form-control" name="productDescription" value="{{product?.description}}">
      </div>

      <div class="mt-3">
        <label for="categoryId">SalePrice</label>
        <input type="text" id="productSalePrice" class="form-control" name="productSalePrice" value="{{product?.salePrice}}">
      </div>

      <div class="mt-3">
        <label for="categoryId">PurchasePrice</label>
        <input type="text" id="productPurchasePrice" class="form-control" name="productPurchasePrice" value="{{product?.purchasePrice}}">
      </div>

      <div class="mt-3">
        <label for="categoryId">CategoryID</label>
        <input type="text" id="productCategoryId" class="form-control" name="productCategoryId" value="{{product?.categoryId}}">
      </div>

      <div class="mt-3 d-flex">
        <button type="submit" class="btn btn-primary">Update Product</button>
        <button type="submit" class="btn btn-danger ms-3" (click)="onDelete()">Delete</button>
      </div>

    </div>
  </form>

  <ng-template #notFound>
    <div class="alert alert-warning" role="alert">
      Category Nor Found!
    </div>
  </ng-template>
</div>
